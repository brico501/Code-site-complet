<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css"/>
    <title>page d'entré</title>
  </head>
  <body>
    <nav></nav>
    <main>
      <form>
        <label for="nom">Nom</label><br />
        <input
          type="text"
          id="nom"
          placeholder="Entrer votre Nom"
          required
        /><br />
        <label for="prenom">Prénom</label><br />
        <input
          type="text"
          id="prenom"
          placeholder="Entrer votre Prénom"
          required
        /><br />
        <label for="age">Age</label><br />
        <input
          type="number"
          id="age"
          placeholder="Entrer votre Age"
          required
        /><br />
        <label for="email">Email</label><br />
        <input
          type="email"
          id="email"
          placeholder="Entrer votre Email"
          required
        /><br />
        <input type="checkbox" id="conditon-utilisation" required />
        <label for="conditon-utilisation"
          >Valider les conditions d'utilisations</label
        ><br />
        <input type="submit" value="Valier les réponses" />
      </form>
    </main>
  </body>
</html>
