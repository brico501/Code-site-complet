<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pagecentre.css" />
    <title>page d'entr√©</title>
  </head>
  <body>
    <main>
      <form>
        <label for="nom">nom</label><br />
        <input
          type="text"
          id="nom"
          placeholder="enter votre nom"
          required
        /><br />
        <label for="prenom">prenom</label><br />
        <input
          type="text"
          id="prenom"
          placeholder="enter votre prenom"
          required
        /><br />
        <label for="age">age</label><br />
        <input
          type="number"
          id="age"
          placeholder="enter votre age"
          required
        /><br />
        <label for="email">email</label><br />
        <input
          type="email"
          id="email"
          placeholder="enter votre email"
          required
        /><br />
        <input type="checkbox" id="conditon-utilisation" required />
        <label for="conditon-utilisation"
          >Valider les conditions d'utilisations</label
        ><br />
        <input type="submit" value="valier les reponses" />
      </form>
    </main>
  </body>
</html>
